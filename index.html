<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Love's World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+SC:wght@400;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              handwriting: ['"Dancing Script"', 'cursive'],
              cute: ['"ZCOOL KuaiLe"', 'cursive'], // Cute Chinese font
              sans: ['"Noto Sans SC"', 'sans-serif'], // Standard Chinese font
            },
            colors: {
              christmas: {
                red: '#D42426',
                green: '#165B33',
                gold: '#F8B229',
                dark: '#1a1a1a'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'twinkle': 'twinkle 2s ease-in-out infinite',
              'santa-fly': 'santa-fly 25s linear infinite',
              'scale-in': 'scale-in 0.3s ease-out forwards',
              'slide-in': 'slide-in 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            },
            keyframes: {
              // Fix: Include translate(-50%, -50%) in keyframes so elements stay centered while floating
              float: {
                '0%, 100%': { transform: 'translate(-50%, -50%) translateY(0)' },
                '50%': { transform: 'translate(-50%, -50%) translateY(-20px)' },
              },
              // Santa flies from left (-20%) to right (120%) with a bit of wobble
              'santa-fly': {
                '0%': { left: '-20%', transform: 'translate(-50%, -50%) translateY(0) rotate(0deg)' },
                '25%': { transform: 'translate(-50%, -50%) translateY(-15px) rotate(2deg)' },
                '50%': { transform: 'translate(-50%, -50%) translateY(0) rotate(0deg)' },
                '75%': { transform: 'translate(-50%, -50%) translateY(15px) rotate(-2deg)' },
                '100%': { left: '120%', transform: 'translate(-50%, -50%) translateY(0) rotate(0deg)' },
              },
              twinkle: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.3 },
              },
              'scale-in': {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              'slide-in': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for a polished look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white overflow-hidden font-sans">
    <div id="root"></div>
  </body>
</html>
